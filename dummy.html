<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar p-3">
        <h4>Grocery System</h4>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="add-product.html">Add Product</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
        <h2>Dashboard</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">Total Products</h5>
                <p class="card-text">120</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
              <div class="card-body">
                <h5 class="card-title">Sales Today</h5>
                <p class="card-text">₹5,000</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>




<!-- Similar head and sidebar as index.html -->
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
  <h2>Product List</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price (₹)</th>
        <th>Stock</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Rice</td>
        <td>Grains</td>
        <td>50</td>
        <td>100</td>
        <td><button class="btn btn-sm btn-warning">Edit</button> <button class="btn btn-sm btn-danger">Delete</button></td>
      </tr>
      <!-- More rows -->
    </tbody>
  </table>
</main>






<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
  <h2>Add Product</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter product name" />
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" placeholder="E.g., Grains, Dairy" />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price (₹)</label>
      <input type="number" class="form-control" id="price" />
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="stock" />
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</main>




.sidebar {
  height: 100vh;
  border-right: 1px solid #ddd;
}
